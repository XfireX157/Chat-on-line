<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Join.css">
    <link rel="stylesheet" href="css/Chat-message.css">
    <link rel="stylesheet" href="css/Emojis.css">
    <link rel="stylesheet" href="css/reset.css">

    <title>Chat on-line</title>
</head>

<body>
    <main>
        <section class="screen join-chat active">
            <h2 class="join-text">Join Chatroom</h2>
            <div class="join-form">
                <p>UserName: </p>
                <label class="picture" for="picture__input" tabIndex="0">
                    <img src="" alt="Image_User" class="picture__img">
                    <span class="choose">Choose image</span>
                </label>

                <input type="file" name="picture__input" id="picture__input" placeholder="image">

                <div class="join-input">
                    <input type="text" name="userName" id="userName" placeholder="Username">
                    <button type="button">Join</button>
                </div>
            </div>
        </section>
        <div class="screen chat-screen ">
            <header>
                <img src="" alt="img_user" class="img_user">
                <div class="logo">Classroom</div>
                <button id="exist-chat">Exist</button>
            </header>
            <div class="messages">
                <div class="message my-message">

                </div>
                <div class="update"></div>
                <div class="message other-message">

                </div>
            </div>

            <div class="typebox_emojis">
                <div>
                    <ion-icon name="search-outline"></ion-icon>
                    <input type="text" name="search" id="search" placeholder="Search">
                </div>
                
                <ul></ul>
            </div>

            <div class="typebox">
                <input type="text" name="text" id="message-input" placeholder="Message">

                <label class="box_img" for="input_box_img">
                    <ion-icon name="image-outline"></ion-icon>
                    <input type="file" name="box_img" id="input_box_img" placeholder="box_img">
                </label>
                
                <ion-icon class="box_emojis" name="happy-outline"></ion-icon>
                <ion-icon class="box_mic" name="mic-outline"></ion-icon>
                <button type="button" id="message-send">Send</button>
            </div>
        </div>
    </main>

    
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/Chat.js"></script>
    <script type="text/javascript" src="js/Photo.js"></script>
    <script type="text/javascript" src="js/Emojis.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
